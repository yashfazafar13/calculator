<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Creating Calculator</title>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</head>


<body>

  <div class="container-fluid">
    <div class="calculator border border-light">
      <form>
        <div>
          <input type="text" name="display" class="display" style="width: 308px;text-align: centre; margin-top: 30px;">
        </div> <br>
        <div class="button">
          <input type="button" value="CL" class="btn btn-warning " onclick="display.value = '' ">
          <input type="button" value="DE" class="btn btn-danger"
           onclick="display.value= display.value.toString().slice(0,-1) ">
          <input type="button" value= "." class="btn btn-secondary" onclick="display.value +=  ' . ' ">
          <input type="button" value= "*" class="btn btn-secondary" onclick="display.value +=  ' * ' ">
        </div>
        <div class="button">
          <input type="button" value="7" class="btn btn-info" onclick="display.value += '7' ">
          <input type="button" value="8" class="btn btn-info" onclick="display.value += '8' ">
          <input type="button" value="9" class="btn btn-info" onclick="display.value += '9' ">
          <input type="button" value="/" class="btn btn-secondary" onclick="display.value += '/' ">
        </div>
        <div class="button">
          <input type="button" value="4" class="btn btn-info" onclick="display.value += '4' ">
          <input type="button" value="5" class="btn btn-info" onclick="display.value += '5' ">
          <input type="button" value="6" class="btn btn-info" onclick="display.value += '6' ">
          <input type="button" value="+" class="btn btn-secondary" onclick="display.value += '+' ">
        </div>
        <div class="button">
          <input type="button" value="1" class="btn btn-info" onclick="display.value += '1' ">
          <input type="button" value="2" class="btn btn-info" onclick="display.value += '2' ">
          <input type="button" value="3" class="btn btn-info" onclick="display.value += '3' ">
          <input type="button" value="-" class="btn btn-secondary" onclick="display.value += '-' ">
        </div>
        <div class="button">
          <input type="button" value="0" class="btn btn-info" onclick="display.value += '0' ">
          <input type="button" value="00" class="btn btn-info" onclick="display.value += '00' ">
          <input type="button" value="=" onclick="display.value =eval(display.value)" class="btn btn-success "
            style="width: 147px;">

        </div>
      </form>
    </div>
  </div>
</body>

</html>
